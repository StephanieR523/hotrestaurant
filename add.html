<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1><i class="fa fa-fire" style="font-size:36px"></i> Hot Restaurant </span></h1>
      <h3>Reserve your hot table!</h3>
      <hr>
      <a href="/all">
        <button class="btn btn-primary btn-lg">
          <span class="fa fa-th-list"></span> Hot Tables</button>
      </a>

      <a href="/">
        <button class="btn btn-secondary btn-lg">
          <span class="fa fa-home"></span> </button>
      </a>
     
      <!-- <a href="/delete"><button class="btn btn-danger btn-lg"><span class="fa fa-minus"></span> Delete</button></a>
    </div> -->
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" class="form-control" id="number">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="partysize">Party Size</label>
                <input type="text" class="form-control" id="partysize">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Place Reservation </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newCharacter = {
        name: $("#name").val().trim(),
        number: $("#number").val().trim(),
        email: $("#email").val().trim(),
        partysize: $("#partysize").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/characters", newCharacter)
        .then(function(data) {
          console.log(data);
          alert("Submitting your reservation...");
        });

    });

  </script>
</body>

</html>
