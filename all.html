<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Waiting List</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1><i class="fa fa-fire" style="font-size:36px"></i> Hot Restaurant</h1>
      <h3>The hottest 3 tables in town!</h3>
      <hr>
      <a href="/add"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> Make Reservation</button></a>
      <a href="/"><button class="btn btn-secondary btn-lg"> <span class="fa fa-home"></span> </button></a>
    
    </div>
    
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Waiting List</strong></h3>
          </div>
          <div class="card-body">
            <ul id="character-section" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      $.get("/api/characters", function(data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Number: " + data[i].number));
          listGroupItem.append($("<h3>").text("Email: " + data[i].email));
          listGroupItem.append($("<h3>").text("Party Size: " + data[i].partysize));
        

          $("#character-section").append(listGroupItem);
        }
      });
    </script>

</body>

</html>
